# fly.toml para backend FastAPI + Uvicorn
app = "transcriberia-v2-pjwy5g"
primary_region = "iad"

[build]
  # Se você usa Dockerfile, deixe esta seção vazia
  # Apenas garantindo que o Fly use seu Dockerfile automaticamente

[env]
  PORT = "8000"

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  # Load balancing e distribuição
  [services.concurrency]
    type = "requests"
    soft_limit = 20
    hard_limit = 30

  # Health checks
  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "20s"
    path = "/"
